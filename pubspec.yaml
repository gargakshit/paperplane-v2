  animated_text_kit: ^2.0.1
  shared_preferences: ^0.5.7+2
  dio: ^3.0.9
  flutter_icons: ^1.1.0
  image_picker: ^0.6.6+1
  path_provider: ^1.6.8
  uuid: ^2.0.4
  aes_crypt: ^0.1.1
  path: ^1.7.0
